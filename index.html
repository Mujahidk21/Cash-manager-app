<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Cash register app</title>
</head>

<body>
  <div class="container">
    <h1 class="heading">cash register app</h1>
    <p class="description">enter bill amt and cash given</p>

    <label class="bill-amount">Bill Amount :</label>
    <input type="text" id="bill-amount">

    <label id="cash-given">Cash Given :</label>
    <input type="text" class="cash-given">

    <button id="check-button">Check</button>
    <p id="error-message"></p>
    <table class="change-table">
      <caption>
        Return Change
      </caption>
      <tr>
        <th>No of Notes</th>
        <td></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        </tr>
        <tr>
        <th>Note</th>
        <td>2000</td>
        <td>500</td>
        <td>200</td>
        <td>100</td>
        <td>50</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </table>
  </div>
</body>
<script src="./app.js"></script>

</html>
